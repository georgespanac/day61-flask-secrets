<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
			<form action="/login" method="post">
				{{ form.email_label }}
				{{ form.email(size=30) }}
				{{ form.password_label }}
				{{ form.password(size=30) }}
				{{ form.csrf_token }}
				{{ form.button }}
			</form>
        </div>
	</body>
</html>
